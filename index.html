    -->
    <script>
      (function () {
        var meta = document.querySelector('meta[name="runtime-config"]');
        if (!meta || meta.getAttribute("content") !== "js") return;
        if (window.__RUNTIME_CONFIG__) return;
        var s = document.createElement("script");
        s.src = "/config/app?format=js";
        s.async = false;
        document.head.appendChild(s);
      })();
